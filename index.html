<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Slayer Adventure</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #fff;
        }
        #game-container {
            border: 1px solid #444;
            padding: 20px;
            border-radius: 5px;
        }
        #stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        #story-text {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        #game-output {
            margin: 20px 0;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 4px;
        }
        #loading {
            display: none;
            margin: 10px 0;
            color: #ffd700;
        }
        #action-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
        /* Combat text colors */
        .game-text.user-input {
            color: #4a9eff;  /* Blue for player actions */
        }
        
        .game-text.turn-header {
            color: #ffd700;  /* Gold for turn numbers */
        }
        
        .game-text.combat-details {
            color: #fff;     /* White for general combat text */
        }
        
        .game-text.roll-details {
            color: #ff9f4a;  /* Orange for dice rolls */
        }
        
        .game-text.error {
            color: #ff4a4a;  /* Red for errors */
        }
        
        .game-text.game-over {
            color: #4aff4a;  /* Green for victory message */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="story-text"></div>
        <div id="game-output"></div>
        <div id="loading">Processing your action... âš¡</div>
        <input type="text" id="action-input" placeholder="What would you like to do?">
        <div id="stats">
            <div id="player-stats">Player HP: 200/200</div>
            <div id="enemy-stats">Enemy HP: 1000/1000</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
